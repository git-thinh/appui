    <script type="text/javascript">

        function load(url, type) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, false);
            xhr.send(null);
            if (type == 'text') return xhr.responseText;
            return JSON.parse(xhr.responseText);
        }
